<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanuQ Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #menu, #game-container {
            display: none;
        }
        #menu.active, #game-container.active {
            display: block;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: relative;
        }
        button {
            margin: 10px;
            padding: 10px;
        }
        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 90vh;
            border: none;
        }
    </style>
</head>
<body>

    <header>
        <h1>Mini Games</h1>
    </header>

    <div id="menu" class="active">
        <button data-game="minis/state.html">State</button>
        <button data-game="minis/superposition.html">Superpostiion	</button>
    </div>

    <div id="game-container">
        <header>
            <h1 id="game-title"></h1>
            <button class="close-btn" onclick="goBack()">X</button>
        </header>
        <iframe id="game-frame"></iframe>
    </div>

    <script>
        const buttons = document.querySelectorAll('#menu button');
        const menu = document.getElementById('menu');
        const gameContainer = document.getElementById('game-container');
        const gameFrame = document.getElementById('game-frame');
        const gameTitle = document.getElementById('game-title');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const gameFile = this.getAttribute('data-game');
                const title = this.textContent;
                gameTitle.textContent = title;
                gameFrame.src = gameFile;
                menu.classList.remove('active');
                gameContainer.classList.add('active');
            });
        });

        function goBack() {
            gameFrame.src = '';
            gameContainer.classList.remove('active');
            menu.classList.add('active');
        }
    </script>

</body>
</html>
