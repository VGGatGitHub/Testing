<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
	.message {
            margin: 20px;
            font-size: 18px;
            text-align: center;
        }
        .doors {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .door {
            margin: 0 10px;
        }
        .door img {
            width: 100px;
            height: 150px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 10px;
            width: 300px;
            height: 200px;
            border: 1px solid #000;
            margin-bottom: 20px;
        }
        .column {
            background-color: #fff;
            border: 1px solid #000;
            display: flex;
            flex-direction: column-reverse;
            align-items: center;
        }
        .dot {
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            margin: 5px;
        }
        .die-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .die-label {
            margin-bottom: 5px;
        }
        .die-input {
            font-size: 20px;
            width: 60px;
            text-align: center;
        }
        .roll-btn {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="message">
        <p>You are in a room with three doors and a die. How do you escape?</p>
    </div>

    <div class="doors">
        <div class="door"><img src="../assets/placeholder.png" alt="Door 1"></div>
        <div class="door"><img src="../assets/placeholder.png" alt="Door 2"></div>
        <div class="door"><img src="../assets/placeholder.png" alt="Door 3"></div>
    </div>

    <div class="board">
        <div class="column" id="col-1"></div>
        <div class="column" id="col-2"></div>
        <div class="column" id="col-3"></div>
        <div class="column" id="col-4"></div>
        <div class="column" id="col-5"></div>
        <div class="column" id="col-6"></div>
    </div>

    <div class="die-container">
        <label class="die-label" for="die-input">Die:</label>
        <input type="text" id="die-input" class="die-input" value="1" readonly>
        <button class="roll-btn" onclick="rollDie()">Roll Die</button>
    </div>

    <script>
        function rollDie() {
            const dieValue = Math.floor(Math.random() * 6) + 1;
            document.getElementById('die-input').value = dieValue;
            const column = document.getElementById('col-' + dieValue);
            const dot = document.createElement('div');
            dot.classList.add('dot');
            column.appendChild(dot);
        }
    </script>

</body>
</html>
